<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--style.css-->
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation bar-->
    <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <a class="navbar-brand" href="/"><i class="fa-solid fa-book-open"></i>  StudyBank</a>
      <div>
        <a class="nav-link d-inline px-2" href="/">Home</a>
        <a class="nav-link d-inline px-2" href="/search">Search</a>
        <a class="nav-link d-inline px-2" href="/upload">Upload</a>
      </div>
  </nav>

    <!--Main Content-->
    <main class="flex-fill">
      {% block content %}{% endblock %}
      <!--Flash messages-->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info text-center alert-dismissible fade show container" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
    </main>

    <!--Footer-->
    <footer class="bg-white text-center py-3 border-top mt-auto">
      Made with Flask | &copy; 2025 Amisa | CS50X Final Project
    </footer>

    <!--Bootstrap script for the carousel and flash messages-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
